<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">

    <section class="section_image"></section>

    <section class="section_info">

      <p class="info_type">P E R F U M E</p>

      <h1 class="info_title">Gabrielle Essence Eau De Parfum</h1>

      <p class="info_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="info_price">
        <p class="actual_price">$149.99</p>
        <p class="previous_price">
          <s>$169.99</s>
        </p>
      </div>
      
      <button class="button">
        <img class="cart_logo" src="assets/images/icon-cart.svg" alt="Cart logo">
        Add to Cart
      </button>
      
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AlejandroLaLoggia">Alejandro La Loggia</a>.
  </div>
</body>

</html>
